<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-acepta-ley-heading" jhiTranslate="gdprLozanoApp.aceptaLey.home.createOrEditLabel">Create or edit a Acepta Ley</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!aceptaLey.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="aceptaLey.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gdprLozanoApp.aceptaLey.enviada" for="field_enviada">Enviada</label>
                    <input type="checkbox" class="form-control" name="enviada" id="field_enviada"
                        [(ngModel)]="aceptaLey.enviada" />
                    <div [hidden]="!(editForm.controls.enviada?.dirty && editForm.controls.enviada?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.enviada?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gdprLozanoApp.aceptaLey.fechaEnvio" for="field_fechaEnvio">Fecha Envio</label>
                    <div class="d-flex">
                        <input id="field_fechaEnvio" type="datetime-local" class="form-control" name="fechaEnvio" [(ngModel)]="fechaEnvio" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gdprLozanoApp.aceptaLey.aceptada" for="field_aceptada">Aceptada</label>
                    <input type="checkbox" class="form-control" name="aceptada" id="field_aceptada"
                        [(ngModel)]="aceptaLey.aceptada" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gdprLozanoApp.aceptaLey.fechaAceptacion" for="field_fechaAceptacion">Fecha Aceptacion</label>
                    <div class="d-flex">
                        <input id="field_fechaAceptacion" type="datetime-local" class="form-control" name="fechaAceptacion" [(ngModel)]="fechaAceptacion" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gdprLozanoApp.aceptaLey.contacto" for="field_contacto">Contacto</label>
                    <select class="form-control" id="field_contacto" name="contacto" [(ngModel)]="aceptaLey.contacto" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="contactoOption.id === aceptaLey.contacto?.id ? aceptaLey.contacto : contactoOption" *ngFor="let contactoOption of contactos; trackBy: trackContactoById">{{contactoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gdprLozanoApp.aceptaLey.versionLey" for="field_versionLey">Version Ley</label>
                    <select class="form-control" id="field_versionLey" name="versionLey" [(ngModel)]="aceptaLey.versionLey" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="versionLeyOption.id === aceptaLey.versionLey?.id ? aceptaLey.versionLey : versionLeyOption" *ngFor="let versionLeyOption of versionleys; trackBy: trackVersionLeyById">{{versionLeyOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
