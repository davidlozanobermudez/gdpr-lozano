<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-contacto-subscripcion-heading" jhiTranslate="gdprLozanoApp.contactoSubscripcion.home.createOrEditLabel">Create or edit a Contacto Subscripcion</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!contactoSubscripcion.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="contactoSubscripcion.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gdprLozanoApp.contactoSubscripcion.fecha" for="field_fecha">Fecha</label>
                    <div class="d-flex">
                        <input id="field_fecha" type="datetime-local" class="form-control" name="fecha" [(ngModel)]="fecha" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gdprLozanoApp.contactoSubscripcion.contacto" for="field_contacto">Contacto</label>
                    <select class="form-control" id="field_contacto" name="contacto" [(ngModel)]="contactoSubscripcion.contacto" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="contactoOption.id === contactoSubscripcion.contacto?.id ? contactoSubscripcion.contacto : contactoOption" *ngFor="let contactoOption of contactos; trackBy: trackContactoById">{{contactoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gdprLozanoApp.contactoSubscripcion.subscripcion" for="field_subscripcion">Subscripcion</label>
                    <select class="form-control" id="field_subscripcion" name="subscripcion" [(ngModel)]="contactoSubscripcion.subscripcion" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="subscripcionOption.id === contactoSubscripcion.subscripcion?.id ? contactoSubscripcion.subscripcion : subscripcionOption" *ngFor="let subscripcionOption of subscripcions; trackBy: trackSubscripcionById">{{subscripcionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
