<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sistema">
            <h2><span jhiTranslate="gdprLozanoApp.sistema.detail.title">Sistema</span> {{sistema.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gdprLozanoApp.sistema.nombre">Nombre</span></dt>
                <dd>
                    <span>{{sistema.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="gdprLozanoApp.sistema.operaciones">Operaciones</span></dt>
                <dd>
                    <div *ngIf="sistema.operaciones">
                        <a [routerLink]="['/operacion', sistema.operaciones?.id, 'view']">{{sistema.operaciones?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sistema', sistema.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
