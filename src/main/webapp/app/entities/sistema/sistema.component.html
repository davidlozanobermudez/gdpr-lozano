<div>
    <h2 id="page-heading">
        <span jhiTranslate="gdprLozanoApp.sistema.home.title">Sistemas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sistema" [routerLink]="['/sistema/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gdprLozanoApp.sistema.home.createLabel">
            Create new Sistema
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sistemas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gdprLozanoApp.sistema.nombre">Nombre</span></th>
            <th><span jhiTranslate="gdprLozanoApp.sistema.operaciones">Operaciones</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sistema of sistemas ;trackBy: trackId">
                <td><a [routerLink]="['/sistema', sistema.id, 'view' ]">{{sistema.id}}</a></td>
                <td>{{sistema.nombre}}</td>
                <td>
                    <div *ngIf="sistema.operaciones">
                        <a [routerLink]="['../operacion', sistema.operaciones?.id, 'view' ]" >{{sistema.operaciones?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sistema', sistema.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sistema', sistema.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'sistema', { outlets: { popup: sistema.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
