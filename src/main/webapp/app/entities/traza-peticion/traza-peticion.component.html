<div>
    <h2 id="page-heading">
        <span jhiTranslate="gdprLozanoApp.trazaPeticion.home.title">Traza Peticions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-traza-peticion" [routerLink]="['/traza-peticion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gdprLozanoApp.trazaPeticion.home.createLabel">
            Create new Traza Peticion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="trazaPeticions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gdprLozanoApp.trazaPeticion.tipoNotificacion">Tipo Notificacion</span></th>
            <th><span jhiTranslate="gdprLozanoApp.trazaPeticion.nombreOperacion">Nombre Operacion</span></th>
            <th><span jhiTranslate="gdprLozanoApp.trazaPeticion.fecha">Fecha</span></th>
            <th><span jhiTranslate="gdprLozanoApp.trazaPeticion.observaciones">Observaciones</span></th>
            <th><span jhiTranslate="gdprLozanoApp.trazaPeticion.contacto">Contacto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let trazaPeticion of trazaPeticions ;trackBy: trackId">
                <td><a [routerLink]="['/traza-peticion', trazaPeticion.id, 'view' ]">{{trazaPeticion.id}}</a></td>
                <td jhiTranslate="{{'gdprLozanoApp.TipoNotificacion.' + trazaPeticion.tipoNotificacion}}">{{trazaPeticion.tipoNotificacion}}</td>
                <td jhiTranslate="{{'gdprLozanoApp.NombreOperacion.' + trazaPeticion.nombreOperacion}}">{{trazaPeticion.nombreOperacion}}</td>
                <td>{{trazaPeticion.fecha | date:'medium'}}</td>
                <td>{{trazaPeticion.observaciones}}</td>
                <td>
                    <div *ngIf="trazaPeticion.contacto">
                        <a [routerLink]="['../contacto', trazaPeticion.contacto?.id, 'view' ]" >{{trazaPeticion.contacto?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/traza-peticion', trazaPeticion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/traza-peticion', trazaPeticion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'traza-peticion', { outlets: { popup: trazaPeticion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
