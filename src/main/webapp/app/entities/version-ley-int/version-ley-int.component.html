<div>
    <h2 id="page-heading">
        <span jhiTranslate="gdprLozanoApp.versionLeyInt.home.title">Version Ley Ints</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-version-ley-int" [routerLink]="['/version-ley-int/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gdprLozanoApp.versionLeyInt.home.createLabel">
            Create new Version Ley Int
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="versionLeyInts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gdprLozanoApp.versionLeyInt.codLanguage">Cod Language</span></th>
            <th><span jhiTranslate="gdprLozanoApp.versionLeyInt.nombre">Nombre</span></th>
            <th><span jhiTranslate="gdprLozanoApp.versionLeyInt.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="gdprLozanoApp.versionLeyInt.versionLey">Version Ley</span></th>
            <th><span jhiTranslate="gdprLozanoApp.versionLeyInt.language">Language</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let versionLeyInt of versionLeyInts ;trackBy: trackId">
                <td><a [routerLink]="['/version-ley-int', versionLeyInt.id, 'view' ]">{{versionLeyInt.id}}</a></td>
                <td>{{versionLeyInt.codLanguage}}</td>
                <td>{{versionLeyInt.nombre}}</td>
                <td>{{versionLeyInt.descripcion}}</td>
                <td>
                    <div *ngIf="versionLeyInt.versionLey">
                        <a [routerLink]="['../version-ley', versionLeyInt.versionLey?.id, 'view' ]" >{{versionLeyInt.versionLey?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="versionLeyInt.language">
                        <a [routerLink]="['../language', versionLeyInt.language?.id, 'view' ]" >{{versionLeyInt.language?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/version-ley-int', versionLeyInt.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/version-ley-int', versionLeyInt.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'version-ley-int', { outlets: { popup: versionLeyInt.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
